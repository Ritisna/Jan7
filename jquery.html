<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
            font-size: 24px;
        }

        hr {
            margin-bottom: 30px;
        }

        div.container {
            width: 960px;
            height: 610px;
            margin: 50px auto;
            font-family: 'Droid Serif', serif;
            position: relative;
        }

        div.main {
            width: 320px;
            padding: 10px 55px 40px;
            background-color: rgba(221, 184, 255, 0.65);
            border: 15px solid white;
            box-shadow: 0 0 10px;
            border-radius: 2px;
            font-size: 13px;
        }

        input[type=text],
        [type=password] {
            width: 97.7%;
            height: 34px;
            padding-left: 5px;
            margin-bottom: 20px;
            margin-top: 8px;
            box-shadow: 0 0 5px #c070b3;
            border: 2px solid #f092c1;
            color: #110f0f;
            font-size: 16px;
        }

        label {
            color: #464646;
            text-shadow: 0 1px 0 #fff;
            font-size: 14px;
            font-weight: bold;
        }

        #Sign-Up {
            font-size: 20px;
            margin-top: 15px;
            background: linear-gradient(#6e22e9 5%, #7736f0 100%);
            border: 1px solid #460f9e;
            padding: 7px 35px;
            color: white;
            text-shadow: 0px 1px 0px #13506D;
            font-weight: bold;
            border-radius: 2px;
            cursor: pointer;
            width: 100%;
        }

        #Sign-Up:hover {
            background: linear-gradient(#36caf0 5%, #22abe9 100%);
        }
         
    </style>

    <script>
        $(document).ready(function () {
            $("#register").click(function () {
                var name = $("#name").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var cpassword = $("#cpassword").val();
                if (name == '' || email == '' || password == '' || cpassword == '') {
                    alert("Please fill all fields...!!!!!!");
                } else if ((password.length) < 8) {
                    alert("Password should atleast 8 character in length...!!!!!!");
                } else if (!(password).match(cpassword)) {
                    alert("Your passwords don't match. Try again?");
                } else {
                    $.post("register.php", {
                        name1: name,
                        email1: email,
                        password1: password
                    }, function (data) {
                        if (data == 'You have Successfully Registered.....') {
                            $("form")[0].reset();
                        }
                        alert(data);
                    });
                }
            });
        });
    </script>
</head>

<body>
    <div class="main">
        <form class="form" method="post" action="#">
            <h2>Sign-up</h2>
            <label>Name :</label>
            <input type="text" name="dname" id="name">
            <label>Email :</label>
            <input type="text" name="demail" id="email">
            <label>Password :</label>
            <input type="password" name="password" id="password">
            <label>Confirm Password :</label>
            <input type="password" name="cpassword" id="cpassword">
            <input type="button" name="Sign-Up" id="Sign-Up" value="Sign-Up">
        </form>
    </div>
</body>

</html>
